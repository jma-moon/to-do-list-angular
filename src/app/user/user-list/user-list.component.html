<div class="container-fluid">
  <ng-container *ngIf="users.length > 0; else noUsers">
    <p>Total: {{total}}</p>
    <table class="table table-bordered table-stripped">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>User Name</th>
          <th>Created On</th>
          <th>Modified On</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.userName}}</td>
          <td>{{user.createdOn | date}}</td>
          <td>{{user.modifiedOn | date}}</td>
          <td>
            <button class="btn btn-success btn-sm" [routerLink]="['../edit', user.id]">Edit</button>
            <button class="btn btn-danger btn-sm mx-2" (click)="deleteUser(user)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </ng-container>
  <ng-template #noUsers>
    <p>There is no registered users.</p>
  </ng-template>
  <button class="btn btn-success" [routerLink]="['../create']">
    Create
  </button>
</div>
